<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a 
    seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    const peso = Number(prompt("Informe seu peso: "));
    const altura = Number(prompt("Informe sua altura: "));

    //PROCESSAMENTO
    function imc(peso, altura) {
        alert(`Seu IMC é: ` + (peso / (altura **2)).toFixed(2));
    }


    //SAÍDA
    imc(peso, altura);

</script>
