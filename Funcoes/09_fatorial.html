<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função 
    JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
    const number = Number(prompt("Informe um número inteiro para descobrir o fatorial: "));

    //PROCESSAMENTO
    function fatorial(number) {
        if (number < 0 || !Number.isInteger(number)) {
            return "Informe um número inteiro não negativo!";

        } else if (number === 0 || number === 1) {
            return 1;

        } else {
            return number * fatorial(number - 1);
        }
    }

    //SAÍDA
    let resultado = fatorial(number);
    alert(resultado);

</script>
