<script>
    /*
    PROBLEMA: CONTAR LETRA
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. 
    A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a 
    letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //ENTRADA
    const frase = prompt(`Informe uma frase ou uma palavra: `).toLowerCase();
    const letra = prompt(`Informe a letra que deseja procurar: `).toLowerCase();

    //PROCESSAMENTO
    function quantidade(frase, letra) {

        let contador = 0;

        for (let letraEscolhida of frase) {

            if (letraEscolhida == letra) {

                contador++;

            }
        }

        alert(`A letra "${letra}" aparece ${contador} vezes na frase/palavra: "${frase}" `);

    }

    //SAÍDA
    quantidade(frase, letra);

</script>
