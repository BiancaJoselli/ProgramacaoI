<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIORIDADE
    Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.
    */

    //ENTRADA
    const idade = parseInt(prompt("Informe sua idade:"));


    //PROCESSAMENTO
    let mensagemFinal = " ";

    (idade >= 18) ? mensagemFinal = "Você chegou a maioridade!" :
    mensagemFinal = "Você não chegou a maioridade! Ainda faltam: " + (18 - idade) + " anos.";
    
    //SAÍDA
    alert(`${mensagemFinal}`);
    




</script>
