<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ELEITOR
    Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no
    ano atual. Ignore mês e dia de nascimento.
    */

    //ENTRADA
    const anoNascimento = parseInt(prompt("Informe o seu ano de nascimento:"));
    const anoAtual = parseInt(prompt("Informe o ano atual"));


    //PROCESSAMENTO
    let mensagemFinal = "";
    (anoAtual - anoNascimento >= 16 ) ? mensagemFinal = "Você poderá votar!" : mensagemFinal = "Você não poderá votar!";

    
    //SAÍDA
    alert(`${mensagemFinal}`);

</script>
