<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
    const caractere = prompt("Informe um caractere:").toLowerCase();


    //PROCESSAMENTO
    let mensagemFinal = "";

    (caractere == "a" || caractere == "e" || caractere == "i" || caractere == "o" || caractere == "u") 
    ? mensagemFinal = "É uma vogal!" : mensagemFinal = "Não é uma vogal!";

    
    //SAÍDA
alert(`${mensagemFinal}`);


</script>
