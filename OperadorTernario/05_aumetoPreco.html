<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = parseInt(prompt("Informe o preço do produto:"));


    //PROCESSAMENTO
    let mensagemFinal = "";

    (preco <= 280) ? mensagemFinal = "O aumento será de: R$ " + (preco * 0.2) : 
    (preco <= 700 ) ? mensagemFinal = "O aumento será de: R$ " + (preco * 0.15) : 
    (preco <= 1500 ) ? mensagemFinal = "O aumento será de: R$ " + (preco * 0.10) : 
    mensagemFinal = "O aumento será de: R$ " + (preco * 0.05);
    
    //SAÍDA
    alert( `${mensagemFinal}`);


</script>
