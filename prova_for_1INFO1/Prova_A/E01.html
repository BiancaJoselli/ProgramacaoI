<script>
    //Problema: Imprimir os números em linha
    /*
    Peça para o usuário informar um número inteiro positivo N. 
    Imprima todos os números de 1 até N, em linha.
    Exemplo:
    Entrada: 5
    Saída: 1 2 3 4 5
    */
    //AQUI, USE FOR...COM VARIAVÉL DE CONTROLE!

    //Entrada

    const numeroInteiro = Number(prompt("Informe um número inteiro: "));
    let lista = [];


    //Processamento

    for (let contador = 1; contador <= numeroInteiro; contador++) {

        lista.push(contador);

    }

    //Saída

    document.write(`Lista de números: ${lista.join(" ")}`);


</script>
