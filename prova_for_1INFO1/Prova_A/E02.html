<script>
    //Problema: Encontrar o único número par do array
    /*
    Dada a lista de números inteiros, encontre o único número par presente no array.
    let listaNumeros = [1, 3, 5, 7, 9, 2, 11]
    */
    //AQUI, USE FOR...OF!

    //Entrada

    let listaNumeros = [1, 3, 5, 7, 9, 2, 11];
    let numeroPar = [];


    //Processamento

    for ( let item of listaNumeros) {
        if (item % 2 == 0) {
        
        listaNumeros.sort((a, b) => a - b);
        numeroPar.push(item);
        
        } 
    } 
    


    //Saída

    document.write(`Número par: ${numeroPar}`);

</script>
