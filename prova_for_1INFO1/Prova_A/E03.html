<script>
    //Problema: Imprimir múltiplos de 3
    /*
    Peça para o usuário informar um número inteiro positivo N.
    Agora, imprima todos os múltiplos de 3 entre 1 e N, inclusive.
    */
    //AQUI, USE FOR COM VARIÁVEL DE CONTROLE!!!

    //Entrada

    const numeroInteiro = Number(prompt("Informe um número inteiro: "));
    let multiplos = [];



    //Processamento

    for (let contador = 1; contador <= numeroInteiro; contador++) {


        if (contador % 3 == 0) {

            multiplos.push(contador);


        }
    }


    //Saída

    document.write(`Múltiplos de 3: ${multiplos}`);

    



</script>
